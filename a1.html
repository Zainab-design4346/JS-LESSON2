<!DOCTYPE html>
<html lang="en">

    <title>Function in JS</title>

</head>
<body>
    
<h1> Functions</h1>
<p> Click on the button to check result</p>

<button onclick="f1(100)"> Click here </button>

<script>

function f1(x,y)
{
    if(y===undefined){   //strict restriction
        y=5
    }
    document.write(x+y)
}


</script>
